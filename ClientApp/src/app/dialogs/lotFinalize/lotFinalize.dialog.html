<form (submit)="submitData()" #addLot="ngForm" name="form">
	<mat-toolbar class="dialogHeaderToolbar">
		<span class="dialogTitle">Finalize Lot</span>
	</mat-toolbar>
    <div mat-dialog-content>
		<mat-divider class="addBottomMargin"></mat-divider>

		<!-- Bidder Number -->
		<mat-form-field class="fullWidth">
			<mat-label>Bidder Number</mat-label>
			<mat-select [(value)]="data.buyerNumber" [compareWith]="compareObjects">
				<mat-option>None</mat-option>
				<mat-option *ngFor="let num of bidderNumbers" value={{num}}>{{num}}</mat-option>
			</mat-select>
		</mat-form-field>
        
		<!-- Final Price -->
		<mat-form-field appearance="outline" class="fullWidth addMarginTop">
            <mat-label>Final Bid</mat-label>
            <input matInput #autoFocus type="number" min="0.01" step="0.01" placeholder="Final Bid" [(ngModel)]="data.finalBid" [ngModelOptions]="{standalone: true}">
		</mat-form-field>
    </div>
    
    <mat-divider></mat-divider>
  
    <div mat-dialog-actions>
		<button mat-button color="accent" (mousedown)="onNoClick()">Cancel</button>
		<button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
