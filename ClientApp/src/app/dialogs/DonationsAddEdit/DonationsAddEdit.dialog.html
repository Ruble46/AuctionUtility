<form (submit)="verifyNumber()" #donationForm="ngForm" name="form">
  <mat-toolbar class="dialogHeaderToolbar">
		<span class="dialogTitle" *ngIf="isAdd">Add Donation</span>
		<span class="dialogTitle" *ngIf="isEdit">Edit Donation</span>

		<span *ngIf="isEdit" class="flexSpacer"></span>
		<button *ngIf="isEdit" mat-mini-fab color="warn" (mousedown)="onDeleteClick()">
			<mat-icon>delete</mat-icon>
		</button>
	</mat-toolbar>

    <div mat-dialog-content>
        <mat-divider class="addBottomMargin"></mat-divider>
   
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Amount</mat-label>
            <input matInput type="number" placeholder="Amount" #autoFocus [(ngModel)]="data.amount" id="donationAmountInput" name="donationAmountInput" required>
        </mat-form-field>
    </div>
     
    <mat-divider></mat-divider>
   
    <div mat-dialog-actions>
        <button mat-button color="accent" (mousedown)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!donationForm.form.valid">Save</button>
    </div>
</form>
