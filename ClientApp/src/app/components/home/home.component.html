<mat-drawer-container class="homeContainer">
    <mat-drawer mode="side" [opened]="openState">
        <mat-toolbar color="accent"></mat-toolbar>
        <div class="flexColumn homeDrawer">
            <div class="flexColumn homeDrawerSection">
                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'dashboard'}" routerLink="/app/dashboard">
                    <mat-icon>dashboard</mat-icon>
                    <span class="homeBtnTxt">Dashboard</span>
                </button>
            </div>

            <div class="flexColumn homeDrawerSection">
                <div class="homeDrawerSectionHeader">Auction</div>

                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'lots'}" routerLink="/app/lots">
                    <mat-icon>list</mat-icon>
                    <span class="homeBtnTxt">Lots</span>
                </button>

                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'bidders'}" routerLink="/app/bidders">
                    <mat-icon>person</mat-icon>
                    <span class="homeBtnTxt">Bidders</span>
                </button>

                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'finalize'}" routerLink="/app/finalize">
                    <mat-icon>check</mat-icon>
                    <span class="homeBtnTxt">Finalize</span>
                </button>

                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'checkout'}" routerLink="/app/checkout">
                    <mat-icon>shopping_cart</mat-icon>
                    <span class="homeBtnTxt">Checkout</span>
                </button>
            </div>

            <div class="flexColumn homeDrawerSection">
                <div class="homeDrawerSectionHeader">Utility</div>
                
                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'tools'}" routerLink="/app/tools">
                    <mat-icon>build</mat-icon>
                    <span class="homeBtnTxt">Tools</span>
                </button>
                
                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'preferences'}" routerLink="/app/preferences">
                    <mat-icon>settings</mat-icon>
                    <span class="homeBtnTxt">Preferences</span>
                </button>
            </div>
    
            <div class="flexColumn homeDrawerSection">
                <div class="homeDrawerSectionHeader">Reports</div>
                
                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'yearlyreport'}" routerLink="/app/yearlyreport">
                    <mat-icon>insights</mat-icon>
                    <span class="homeBtnTxt">Yearly</span>
                </button>
                
                <button mat-button color="accent" class="homeRouteButton" [ngClass]="{'hrbFocused': route === 'comparisonreport'}" routerLink="/app/comparisonreport">
                    <mat-icon>stacked_line_chart</mat-icon>
                    <span class="homeBtnTxt">Comparison</span>
                </button>
            </div>
    
            <button mat-stroked-button color="warn" class="homeRouteButton homeLastButton homeLogout" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </div>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
