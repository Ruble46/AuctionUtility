<mat-tab-group>
    <!-- ----------Lots Tab---------- -->
    <mat-tab label="Lots">
        <ng-template matTabContent>
            <mat-toolbar class="columnHeader" style="height: 56px !important">
                <span class="columnHeaderText">Lots</span>
                <button mat-mini-fab (click)="addLot()" color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-toolbar>
    
            <div class="homeTabContentWrapper">
                <table mat-table [dataSource]="dataSourceLots" class="biddersTable whiteBackground">
                    <!-- Lot Number Column -->
                    <ng-container matColumnDef="lotNumber">
                        <th mat-header-cell *matHeaderCellDef> Lot </th>
                        <td mat-cell *matCellDef="let lot"> #{{lot.lotNumber}} </td>
                    </ng-container>

                    <!-- Count Column -->
                    <ng-container matColumnDef="itemsCount">
                        <th mat-header-cell *matHeaderCellDef> Count </th>
                        <td mat-cell *matCellDef="let lot"> {{lot.items.length}} </td>
                    </ng-container>
    
                    <!-- Items Column -->
                    <ng-container matColumnDef="items">
                        <th mat-header-cell *matHeaderCellDef> Items </th>
                        <td mat-cell *matCellDef="let lot" class="itemsCell">
                            <mat-chip-list aria-label="Item selection" [selectable]="false">
                                <mat-chip *ngFor="let item of lot.items" disableRipple>{{item}}</mat-chip>
                            </mat-chip-list>
                        </td>
                    </ng-container>
    
                    <!-- Actions Description Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let lot; let i = index" class="editColumn">
                            <button mat-stroked-button color="primary" (click)="editLot(lot)">Edit</button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true" class="whiteBackground"></tr>
                    <tr mat-row *matRowDef="let lot; columns: displayedColumns2;"></tr>
                </table>
            </div>
        </ng-template>
    </mat-tab>

    <!-- ----------Bidders Tab---------- -->
    <mat-tab label="Bidders">
        <mat-toolbar class="columnHeader" style="height: 56px !important">
            <span class="columnHeaderText">Bidders</span>
            <button mat-mini-fab (click)="addBidder()" color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </mat-toolbar>

        <div class="homeTabContentWrapper">
            <table mat-table [dataSource]="dataSourceBidders" class="biddersTable whiteBackground">
                <!-- Number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Bidder Number </th>
                    <td mat-cell *matCellDef="let bidder"> #{{bidder.number}} </td>
                </ng-container>  

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Bidder Name </th>
                    <td mat-cell *matCellDef="let bidder"> {{bidder.name}} </td>
                </ng-container>
        
                <!-- Edit Button Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let bidder; let i = index" class="editColumn">
                        <button mat-stroked-button color="primary" (click)="editBidder(bidder)">Edit</button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="whiteBackground"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-tab>

    <!-- ----------Finalize Tab---------- -->
    <mat-tab label="Finalize">
        <ng-template matTabContent>
            <mat-toolbar class="columnHeader" style="height: 56px !important">
                <span class="columnHeaderText">Finalize</span>
            </mat-toolbar>
    
            <div class="homeTabContentWrapper">
                <table mat-table [dataSource]="dataSourceLots" class="biddersTable whiteBackground">
                    <!-- Lot Number Column -->
                    <ng-container matColumnDef="lotNumber">
                        <th mat-header-cell *matHeaderCellDef> Lot </th>
                        <td mat-cell *matCellDef="let lot"> #{{lot.lotNumber}} </td>
                    </ng-container>

                    <!-- Buyer Column -->
                    <ng-container matColumnDef="buyer">
                        <th mat-header-cell *matHeaderCellDef> Buyer </th>
                        <td mat-cell *matCellDef="let lot"> {{getBidderInfo(lot.buyerNumber)}} </td>
                    </ng-container>
    
                    <!-- Items Column -->
                    <ng-container matColumnDef="finalBid">
                        <th mat-header-cell *matHeaderCellDef> Final Bid </th>
                        <td mat-cell *matCellDef="let lot" class="itemsCell"> {{lot.finalBid | currency}} </td>
                    </ng-container>
    
                    <!-- Actions Description Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let lot; let i = index" class="editColumn">
                            <button mat-stroked-button color="primary" (click)="finalizeLot(lot)">Edit</button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns3; sticky: true" class="whiteBackground"></tr>
                    <tr mat-row *matRowDef="let lot; columns: displayedColumns3;"></tr>
                </table>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
