<div class="biddersContentWrapper">
    <mat-toolbar color="accent">
        Auction Bidder Assignment
    </mat-toolbar>

    <mat-progress-bar *ngIf="requestCount > 0" mode="indeterminate"></mat-progress-bar>

    <mat-toolbar class="columnHeader">
        <button mat-flat-button (click)="addBidder()" color="primary" style="width: 100%">
            <mat-icon>add</mat-icon>
            Add Bidder
        </button>
    </mat-toolbar>
    
    <div class="biddersTableWrapper">
        <table mat-table [dataSource]="dataSourceBidders" class="biddersTable whiteBackground">
            <!-- Number Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Bidder Number </th>
                <td mat-cell *matCellDef="let bidder"> #{{bidder.number}} </td>
            </ng-container>  
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Bidder Name </th>
                <td mat-cell *matCellDef="let bidder"> {{bidder.name}} </td>
            </ng-container>
    
            <!-- Edit Button Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let bidder; let i = index" class="editColumn">
                    <button mat-stroked-button color="primary">Edit</button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="whiteBackground"></tr>
            <tr mat-row *matRowDef="let bidder; columns: displayedColumns;" (click)="editBidder(bidder)"></tr>
        </table>
    </div>
</div>
