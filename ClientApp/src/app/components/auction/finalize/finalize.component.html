<mat-toolbar color="primary">
    Finalize lot bidding details
</mat-toolbar>

<div>
    <div class="homeTabContentWrapper">
        <table mat-table [dataSource]="dataSourceLots" class="biddersTable whiteBackground">
            <!-- Lot Number Column -->
            <ng-container matColumnDef="lotNumber">
                <th mat-header-cell *matHeaderCellDef> Lot </th>
                <td mat-cell *matCellDef="let lot"> #{{lot.lotNumber}} </td>
            </ng-container>

            <!-- Buyer Column -->
            <ng-container matColumnDef="buyer">
                <th mat-header-cell *matHeaderCellDef> Buyer </th>
                <td mat-cell *matCellDef="let lot"> {{getBidderInfo(lot.buyerNumber)}} </td>
            </ng-container>

            <!-- Items Column -->
            <ng-container matColumnDef="finalBid">
                <th mat-header-cell *matHeaderCellDef> Final Bid </th>
                <td mat-cell *matCellDef="let lot" class="itemsCell"> {{lot.finalBid | currency}} </td>
            </ng-container>

            <!-- Actions Description Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let lot; let i = index" class="editColumn">
                    <button mat-stroked-button color="primary">Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns3; sticky: true" class="whiteBackground"></tr>
            <tr mat-row *matRowDef="let lot; columns: displayedColumns3;" (click)="finalizeLot(lot)"></tr>
        </table>
    </div>
</div>
